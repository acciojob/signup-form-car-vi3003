<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

<form method="post" action="">

	<label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <br>
    <br>
 
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <br>
    <br>

    <label for="gender">Gender:</label>
    <input type="radio" id="gender" value="male" name="gender" required>Male
    <input type="radio" id="gender" value="Female" name="gender" required>Female
    <input type="radio" id="gender" value="Other" name="gender" required>Other
    
    <br>
    <br>
     
    <label for="cars">Car Brands: </label>
    <select id="cars">
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="mercedez">Mercedez</option>
    </select>
    <br>
    <br>

    <label for="age">Age:</label>
		<input type="number" id="age" required>
    
    <br>
    <br>

	<label for="dob">DOB</label>
		<input type="date" id="dob" required>
    <br>
    <br>

	<label for="password">Password:</label>
        <input type="password" id="password" required>
    <br>
    <br>

	<button type="submit" value="Submit">Submit</button>

	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
